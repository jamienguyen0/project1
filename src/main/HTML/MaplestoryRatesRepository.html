<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maplestory Training Rates Repository</title>
    <script src="../Javascript/MaplestoryRatesRepository.js" defer></script>
    
</head>
<body>
    <div>
        <label>Select Class:</label>
        <!-- <button id="loadEntriesButton">Load Entries</button> -->
    </div>
    <div>
        <select class="form-control" id="classSelect">
            <option selected="selected">All Entries...</option>
        </select>
    </div>

    <div>
        <label>Select Map:</label>
        <!-- <button id="loadEntriesButton">Load Entries</button> -->
    </div>
    <div>
        <select class="form-control" id="mapSelect">
            <option selected="selected">All Entries...</option>
        </select>
    </div>

    <br>
    <span>
        <button id="addEntryButton">Add Entry</button>
        <input id="classNameInput" type="text" placeholder="Class">
        <input id="mapNameInput" type="text" placeholder="Map">
        <input id="moneyInput" type="number" placeholder="Mesos (in billions)">
        <input id="expInput" type="number" placeholder="Exp (in billions)">
        <input id="videoLinkInput" type="text" placeholder="Video url (NA if none)">
    </span>
    <br>
    <span id="displayEntries">
    </span>
    <!-- <script src="../Javascript/MaplestoryRatesRepository.js"></script> -->
</body>
</html>
